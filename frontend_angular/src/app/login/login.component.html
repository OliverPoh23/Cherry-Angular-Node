<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 login-box">
      <div class="col-lg-12 login-key">
        <i class="fa fa-key" aria-hidden="true"></i>
      </div>
      <div class="col-lg-12 login-title">
        CHERRY ADMIN
      </div>

      <div class="col-lg-12 login-form">
        <div class="col-lg-12 login-form">
          <form>
            <div class="form-group">
            <label class="text-danger" *ngIf="isResError">User Name or Password is not matched!</label>
            </div>
            <div class="form-group">
              <label class="form-control-label">USERNAME</label>
              <input type="text" class="form-control" [(ngModel)]="userInfo.email" name="useremail">
              <label class="text-danger" *ngIf="isEmailErrorValidation">Password is Required</label>
            </div>
            <div class="form-group">
              <label class="form-control-label">PASSWORD</label>
              <input type="password" class="form-control" [(ngModel)]="userInfo.password" name="userpassword">
              <label class="text-danger" *ngIf="isPasswordErrorValidation">Password is Required</label>
            </div>

            <div class="col-lg-12 loginbttm">
              <div class="col-lg-6 login-btm login-text">
                <!-- Error Message -->
              </div>
              <div class="col-lg-6 login-btm login-button">
                <button type="button" class="btn btn-outline-primary" (click)="login()">LOGIN</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-3 col-md-2"></div>
    </div>
  </div>
