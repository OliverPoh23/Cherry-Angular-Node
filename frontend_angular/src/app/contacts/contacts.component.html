<div class="contacts">
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contactsList; let i = index">
        <td>{{i}}</td>
        <td>{{contact['first_name']}}</td>
        <td>{{contact['last_name']}}</td>
      </tr>
    </tbody>
  </table>
</div>
