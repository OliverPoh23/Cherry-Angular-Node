<div class="managestaff">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="viewStatus == 0" class="btn btn-success" (click)="addnewStaff()">Add New Staff</div>
    </div>
  </div>

  <div class="row staff-list" *ngIf="viewStatus == 0">
    <div class="col-md-12">
      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Avartar</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="cole">Role</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let staff of staffList; let i = index">
            <th scope="row">{{i + 1}}</th>
            <th>
              <img [src]="staff.avartar" class="avartar">
            </th>
            <td>{{staff.name}}</td>
            <td>{{staff.email}}</td>
            <td>{{staff.phone}}</td>
            <td *ngIf="staff.role == 1">Admin</td>
            <td *ngIf="staff.role == 2">Staff</td>
            <td>
              <button class="btn btn-success" (click)="editStaffClick(staff.id)">Edit</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr> 
        </tbody>
      </table>
    </div>
  </div>

  <div class="addnewstaff container" *ngIf="viewStatus == 1">
    <div class="row">
      <div class="col-md-5">
        <img [src]="newStaff.avartar" class="newavartar">
        
        <div class="btn btn-success upload-avartar-btn">Upload Avartar</div>
      </div>
      <div class="col-md-7">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="newStaff.name">
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="newStaff.email">
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" class="form-control" placeholder="Enter Phone Number" [(ngModel)]="newStaff.phone">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm Password">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" placeholder="Description" [(ngModel)]="newStaff.description"></textarea>
        </div>

        <button class="btn btn-success" >Add New Staff</button>
        <button class="btn btn-danger" (click)="cancelStaffAdd()">Cancel</button>
      </div>
    </div>
  </div>


<div class="editstaff container" *ngIf="viewStatus == 2">
  <div class="row">
    <div class="col-md-5">
      <img [src]="editStaff.avartar" class="editavartar">

      <div class="btn btn-success change-avartar-btn">Change Avartar</div>
    </div>
    <div class="col-md-7">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="editStaff.name">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="editStaff.email">
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" placeholder="Enter Phone Number" [(ngModel)]="editStaff.phone">
      </div>

      <div class="form-group">
        <label>Old Password</label>
        <input type="password" class="form-control" placeholder="Old Password">
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input type="password" class="form-control" placeholder="New Password">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" placeholder="Confirm Password">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" placeholder="Description" [(ngModel)]="editStaff.description"></textarea>
      </div>

      <button class="btn btn-success">Edit Staff</button>
      <button class="btn btn-danger" (click)="cancelStaffEdit()">Cancel</button>
    </div>
  </div>
</div>


</div>
