<div class="managetags ">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-success" (click)="addnewTagClick()">Add New Tag</button>
    </div>
  </div>
  <div class="row taglist-table">
    <div class="col-md-6">
      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tag of tagList; let i = index">
            <th scope="row">{{i + 1}}</th>
           
            <td>{{tag.name}}</td>
            <td>
              <button class="btn btn-success" (click)="editTagClick(tag.id)">Edit</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-6">
      <div class="row addnewtag" *ngIf="viewStatus == 1">
        <div class="col-md-12">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="newTag.name">
          </div>

          <button class="btn btn-success">Add New Tag</button>
          <button class="btn btn-danger" (click)="viewStatus = 0">Cancel</button>
        </div>
      </div>

      <div class="row edittag" *ngIf="viewStatus == 2">
        <div class="col-md-12">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="editTag.name">
          </div>

          <button class="btn btn-success">Save Tag</button>
          <button class="btn btn-danger" (click)="viewStatus = 0">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
